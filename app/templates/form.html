<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="col8 m-auto pt-2 pb-3 text-center" >
    <h1> Cadastrar</h1>
</div>
<div class="col8 m-auto pt-2 pb-4 text-center">
    <a href="/" class="btn btn-info"> Voltar</a>
</div>
<div class="col8 m-auto pt-2 pb-4 text-center">
<form name="form" id="form" action="{%if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
    {% csrf_token %}
    <div class="form-group mt-4 " >Nome: {{form.Nome}}</div>
    <div class="form-group mt-4">DDD: {{form.DDD}}</div>
    <div class="form-group mt-4">Telefone: {{form.Telefone}}</div>
    <div class="form-group mt-4">Cidade: {{form.Cidade}}</div>
    <div class="form-group mt-4">Idade: {{form.Idade}}</div>
    <div class="form-group mt-4">Valor: {{form.Valor}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
</form>
</div>
</body>
</html>
